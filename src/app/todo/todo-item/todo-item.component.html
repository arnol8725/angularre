<!-- These are here just to show the structure of the list items -->
<!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
<li [ngClass]="{
    'completed': todo.completado,
    'editing' : editando
    
  }">
    <div class="view">
        <input class="toggle" [formControl]="chkField" type="checkbox" [checked]="todo.completado">
        <label (dblclick)="editar()"> {{todo.texto}}</label>
        <button class="destroy" (click)="eliminar(todo.id)"></button>
    </div>
    <input #txtInputFisico (blur)="terminarEdition();" class="edit" value="Create a TodoMVC template" [formControl]="txtInput" [value]="todo.texto">

</li>
